<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TPT Başvuru</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
    text-align:center;
}

/* Arka plan bayrak */
body{
    background-image:url("https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg");
    background-size:cover;
    background-attachment:fixed;
    background-position:center;
}

/* İç kutu */
.container{
    background:rgba(0,0,0,0.8);
    padding:40px;
    margin:80px auto;
    width:90%;
    max-width:800px;
    border-radius:10px;
}

/* Resim */
.container img{
    width:100%;
    border-radius:10px;
    margin-bottom:20px;
}

/* Buton */
.button{
    display:inline-block;
    padding:20px 40px;
    margin-top:30px;
    background:#e11d48;
    color:white;
    text-decoration:none;
    font-size:20px;
    font-weight:bold;
    border-radius:8px;
    cursor:pointer;
}

.button:hover{
    background:#be123c;
}
</style>
</head>

<body>

<div class="container">
<h1>TPT - Türk Polis Teşkilatı</h1>

<img src="https://raw.githubusercontent.com/TPT679/tpt-kay-t/main/resimtpt.jpg">

</a>

</html>
